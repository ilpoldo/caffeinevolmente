<head>
  <title>caffeinevolmente</title>
</head>

<body>
  <div style="float:right">{{loginButtons align="right"}}</div>
  <h1 id="app-name">Caffeinevolmente</h1>
  <div id="outer">
    {{#if currentUser}}
      {{> scoreboard}}
      {{> detail}}
    {{/if}}
    {{> social}}
  </div>
  <div id="footer"></div>
  <script type="text/javascript" src="http://use.typekit.net/nnq1gfd.js"></script>
</body>

<template name="scoreboard">
  <div class="me">
    <h2>La tua classifica</h2>
    <ul id="user-ratings" class="scoreboard">
      {{#each caps}}
        {{> cap}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="detail">
  {{#if selected_cap}}
    <div class="detail">
      <h4 class="name" style="color:{{selected_cap.color}}">{{selected_cap.name}}</span>
    </div>
  {{/if}}
</template>

<template name="social">
  <div id="social">
    {{#each friends}}
      {{> friend}}
    {{/each}}
  </div>
</template>

<template name="friend">
  <div class="friend">
    <h3 class="who">{{name}}</h3>
    <ul class="scoreboard">
      {{#each caps}}
        {{> cap}}
      {{/each}}
    </ul>
  </div>
</template>
