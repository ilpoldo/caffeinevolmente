<head>
  <title>caffeinevolmente</title>
</head>

<body>
  <div style="float:right">{{loginButtons align="right"}}</div>
  <h1 id="app-name">Caffeinevolmente</h1>
  <div id="outer">
    {{> scoreboard}}
    {{> social}}
  </div>
  <div id="footer"></div>
  <script type="text/javascript" src="http://use.typekit.net/nnq1gfd.js"></script>
</body>

<template name="scoreboard">
  {{#if currentUser}}
    <div class="me">
      <h2>La tua classifica</h2>
      <ul id="user-ratings" class="scoreboard">
        {{#each caps}}
          {{> cap}}
        {{/each}}
      </ul>
    </div>
  {{/if}}
</template>

<template name="social">
  <div id="social">
    {{#each friends}}
      {{> friend}}
    {{/each}}
  </div>
</template>

<template name="friend">
  <div class="friend">
    <h3 class="who">{{name}}</h3>
    <ul class="scoreboard">
      {{#each caps}}
        {{> cap}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="cap">
  <li class="cap {{winning}} {{tried}}">
    <img src="{{image}}" draggable="false">
<!--     <svg width="50px" height="50px">
      <g>
        <rect x="-25" y="-25" width="50" height="50" stroke="blue" fill="purple"
       fill-opacity="0.5" stroke-opacity="0.8"/>
      </g>
    </svg>
 -->    <div class="cap_details" style="display: none">
      <span class="name">{{name}}</span>
      <span class="score">{{score}}</span>
    </div>
  </li>
</template>
